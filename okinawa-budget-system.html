<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沖縄本島 市町村 2025年度予算比較システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-filter {
            display: grid;
            grid-template-columns: 1fr 1fr 200px;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select {
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .data-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        th:hover {
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }

        th::after {
            content: ' ⇅';
            opacity: 0.5;
        }

        th.sort-asc::after {
            content: ' ↑';
            opacity: 1;
        }

        th.sort-desc::after {
            content: ' ↓';
            opacity: 1;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ecf0f1;
            transition: background 0.2s;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .amount {
            text-align: right;
            font-weight: 600;
            color: #27ae60;
        }

        .municipality-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chart {
            height: 400px;
            display: flex;
            align-items: end;
            justify-content: space-around;
            background: linear-gradient(to top, #ecf0f1 0%, transparent 100%);
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }

        .bar {
            background: linear-gradient(to top, #3498db, #2980b9);
            border-radius: 4px 4px 0 0;
            min-width: 30px;
            margin: 0 5px;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }

        .bar:hover {
            background: linear-gradient(to top, #2980b9, #3498db);
            transform: scaleY(1.05);
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            font-weight: 600;
            color: #2c3e50;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-weight: 600;
        }

        .footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .search-filter {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>沖縄本島 市町村 2025年度予算比較システム</h1>
            <p>令和7年度 当初予算 一般会計歳出 比較分析ダッシュボード</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalMunicipalities">26</div>
                <div class="stat-label">対象市町村数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalBudget">1.2兆円</div>
                <div class="stat-label">総予算規模</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgBudget">456億円</div>
                <div class="stat-label">平均予算額</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dataCompleteness">85%</div>
                <div class="stat-label">データ完全性</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-filter">
                <div class="form-group">
                    <label for="search">市町村名検索</label>
                    <input type="text" id="search" placeholder="市町村名を入力...">
                </div>
                <div class="form-group">
                    <label for="category">比較項目</label>
                    <select id="category">
                        <option value="total">総額</option>
                        <option value="general_admin">総務費</option>
                        <option value="welfare">民生費</option>
                        <option value="education">教育費</option>
                        <option value="public_works">土木費</option>
                        <option value="health_sanitation">衛生費</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn" onclick="updateChart()">更新</button>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h3 style="margin-bottom: 20px; color: #2c3e50;">予算額比較グラフ</h3>
            <div class="chart" id="chart"></div>
        </div>

        <div class="data-table">
            <div class="table-wrapper">
                <table id="budgetTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">市町村名</th>
                            <th onclick="sortTable(1)">総額 (千円)</th>
                            <th onclick="sortTable(2)">総務費</th>
                            <th onclick="sortTable(3)">民生費</th>
                            <th onclick="sortTable(4)">教育費</th>
                            <th onclick="sortTable(5)">土木費</th>
                            <th onclick="sortTable(6)">衛生費</th>
                            <th onclick="sortTable(7)">データ状況</th>
                            <th>詳細</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- データは JavaScript で生成 -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer">
            <p>沖縄本島市町村2025年度予算比較システム v1.0 | データ収集日: 2025年3月予定 | 
            <strong>注意:</strong> このシステムは仕様書に基づくデモ版です。実際のデータ収集・解析は未実装です。</p>
        </div>
    </div>

    <script>
        // サンプルデータ（実際は API や CSV から取得）
        const budgetData = [
            {
                name: "那覇市",
                total: 145600000,
                general_admin: 15200000,
                welfare: 42300000,
                education: 28900000,
                public_works: 12400000,
                health_sanitation: 18600000,
                status: "完全",
                url: "https://www.city.naha.okinawa.jp/"
            },
            {
                name: "沖縄市",
                total: 89400000,
                general_admin: 9800000,
                welfare: 26100000,
                education: 18700000,
                public_works: 8900000,
                health_sanitation: 11200000,
                status: "完全",
                url: "https://www.city.okinawa.okinawa.jp/"
            },
            {
                name: "浦添市",
                total: 72300000,
                general_admin: 7600000,
                welfare: 21400000,
                education: 15200000,
                public_works: 7100000,
                health_sanitation: 9400000,
                status: "部分",
                url: "https://www.city.urasoe.lg.jp/"
            },
            {
                name: "宜野湾市",
                total: 58900000,
                general_admin: 6200000,
                welfare: 17800000,
                education: 12300000,
                public_works: 5800000,
                health_sanitation: 7600000,
                status: "完全",
                url: "https://www.city.ginowan.lg.jp/"
            },
            {
                name: "名護市",
                total: 45700000,
                general_admin: 4800000,
                welfare: 13600000,
                education: 9500000,
                public_works: 4500000,
                health_sanitation: 5900000,
                status: "部分",
                url: "https://www.city.nago.okinawa.jp/"
            },
            {
                name: "糸満市",
                total: 38200000,
                general_admin: 4000000,
                welfare: 11300000,
                education: 7900000,
                public_works: 3800000,
                health_sanitation: 4900000,
                status: "完全",
                url: "https://www.city.itoman.lg.jp/"
            },
            {
                name: "豊見城市",
                total: 34800000,
                general_admin: 3600000,
                welfare: 10400000,
                education: 7200000,
                public_works: 3400000,
                health_sanitation: 4500000,
                status: "完全",
                url: "https://www.city.tomigusuku.okinawa.jp/"
            }
        ];

        let currentSortColumn = -1;
        let sortAscending = true;

        // テーブル初期化
        function initTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            budgetData.forEach(item => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td class="municipality-name">${item.name}</td>
                    <td class="amount">${item.total.toLocaleString()}</td>
                    <td class="amount">${item.general_admin.toLocaleString()}</td>
                    <td class="amount">${item.welfare.toLocaleString()}</td>
                    <td class="amount">${item.education.toLocaleString()}</td>
                    <td class="amount">${item.public_works.toLocaleString()}</td>
                    <td class="amount">${item.health_sanitation.toLocaleString()}</td>
                    <td><span style="color: ${item.status === '完全' ? '#27ae60' : '#f39c12'}">${item.status}</span></td>
                    <td><a href="${item.url}" target="_blank" style="color: #3498db; text-decoration: none;">公式HP →</a></td>
                `;
            });
        }

        // ソート機能
        function sortTable(column) {
            const headers = document.querySelectorAll('th');
            headers.forEach(h => h.classList.remove('sort-asc', 'sort-desc'));
            
            if (currentSortColumn === column) {
                sortAscending = !sortAscending;
            } else {
                sortAscending = true;
                currentSortColumn = column;
            }
            
            headers[column].classList.add(sortAscending ? 'sort-asc' : 'sort-desc');
            
            const sortedData = [...budgetData].sort((a, b) => {
                let aVal, bVal;
                
                switch(column) {
                    case 0: aVal = a.name; bVal = b.name; break;
                    case 1: aVal = a.total; bVal = b.total; break;
                    case 2: aVal = a.general_admin; bVal = b.general_admin; break;
                    case 3: aVal = a.welfare; bVal = b.welfare; break;
                    case 4: aVal = a.education; bVal = b.education; break;
                    case 5: aVal = a.public_works; bVal = b.public_works; break;
                    case 6: aVal = a.health_sanitation; bVal = b.health_sanitation; break;
                    case 7: aVal = a.status; bVal = b.status; break;
                    default: return 0;
                }
                
                if (typeof aVal === 'string') {
                    return sortAscending ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                } else {
                    return sortAscending ? aVal - bVal : bVal - aVal;
                }
            });
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            sortedData.forEach(item => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td class="municipality-name">${item.name}</td>
                    <td class="amount">${item.total.toLocaleString()}</td>
                    <td class="amount">${item.general_admin.toLocaleString()}</td>
                    <td class="amount">${item.welfare.toLocaleString()}</td>
                    <td class="amount">${item.education.toLocaleString()}</td>
                    <td class="amount">${item.public_works.toLocaleString()}</td>
                    <td class="amount">${item.health_sanitation.toLocaleString()}</td>
                    <td><span style="color: ${item.status === '完全' ? '#27ae60' : '#f39c12'}">${item.status}</span></td>
                    <td><a href="${item.url}" target="_blank" style="color: #3498db; text-decoration: none;">公式HP →</a></td>
                `;
            });
        }

        // 検索機能
        document.getElementById('search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            
            rows.forEach(row => {
                const municipalityName = row.cells[0].textContent.toLowerCase();
                if (municipalityName.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // グラフ更新
        function updateChart() {
            const category = document.getElementById('category').value;
            const chart = document.getElementById('chart');
            chart.innerHTML = '';
            
            const sortedData = [...budgetData].sort((a, b) => b[category] - a[category]).slice(0, 10);
            const maxValue = Math.max(...sortedData.map(item => item[category]));
            
            sortedData.forEach(item => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                const height = (item[category] / maxValue) * 300;
                bar.style.height = height + 'px';
                
                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = item.name;
                
                const value = document.createElement('div');
                value.className = 'bar-value';
                value.textContent = (item[category] / 1000000).toFixed(1) + '億';
                
                bar.appendChild(label);
                bar.appendChild(value);
                chart.appendChild(bar);
            });
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            initTable();
            updateChart();
        });
    </script>
</body>
</html>
