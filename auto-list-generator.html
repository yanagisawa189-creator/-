<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動リスト作成ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-interface {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            min-height: 600px;
        }

        .generator-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .panel-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .category-btn {
            padding: 15px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .category-btn:hover {
            border-color: #667eea;
            background: rgba(102,126,234,0.05);
        }

        .category-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102,126,234,0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .advanced-options {
            border-top: 1px solid #e1e5e9;
            padding-top: 20px;
        }

        .options-title {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .option-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .slider {
            flex: 1;
            margin-left: 15px;
        }

        .list-display {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            min-height: 600px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .list-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
        }

        .list-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #f5f5f5;
        }

        .list-content {
            min-height: 400px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 80px 20px;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            background: rgba(102,126,234,0.05);
            margin: 0 -15px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 8px;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .item-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .item-checkbox.checked {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .item-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
        }

        .item-text.completed {
            text-decoration: line-through;
            color: #999;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .list-item:hover .item-actions {
            opacity: 1;
        }

        .item-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #3b82f6;
            color: white;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .add-item {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .add-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .add-btn {
            padding: 10px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: rgba(102,126,234,0.1);
            border-radius: 10px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .export-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .export-btn {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            border-color: #667eea;
            background: rgba(102,126,234,0.05);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .main-interface {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .category-grid {
                grid-template-columns: 1fr;
            }

            .stats-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 自動リスト作成ツール</h1>
            <p>AIがあなたの目的に合わせた完璧なリストを自動生成</p>
        </div>

        <div class="main-interface">
            <div class="generator-panel">
                <h2 class="panel-title">📝 リスト生成</h2>
                
                <div class="form-group">
                    <label class="form-label">リストのタイトル</label>
                    <input type="text" class="form-input" id="listTitle" placeholder="例: 今週のタスク">
                </div>

                <div class="form-group">
                    <label class="form-label">カテゴリ選択</label>
                    <div class="category-grid">
                        <button class="category-btn active" data-category="todo">📋 TODO</button>
                        <button class="category-btn" data-category="shopping">🛒 買い物</button>
                        <button class="category-btn" data-category="travel">✈️ 旅行</button>
                        <button class="category-btn" data-category="study">📚 学習</button>
                        <button class="category-btn" data-category="health">💪 健康</button>
                        <button class="category-btn" data-category="work">💼 仕事</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">詳細説明（任意）</label>
                    <textarea class="form-input form-textarea" id="description" placeholder="どのようなリストを作りたいか具体的に..."></textarea>
                </div>

                <button class="generate-btn" onclick="generateList()">
                    🚀 リストを自動生成
                </button>

                <div class="advanced-options">
                    <h3 class="options-title">⚙️ 詳細設定</h3>
                    <div class="option-row">
                        <label>アイテム数</label>
                        <input type="range" class="slider" id="itemCount" min="5" max="20" value="10">
                        <span id="itemCountValue">10</span>
                    </div>
                    <div class="option-row">
                        <label>優先度順</label>
                        <input type="checkbox" id="priorityOrder" checked>
                    </div>
                    <div class="option-row">
                        <label>詳細説明付き</label>
                        <input type="checkbox" id="withDescription">
                    </div>
                </div>
            </div>

            <div class="list-display">
                <div class="list-header">
                    <h2 class="list-title" id="displayTitle">生成されたリスト</h2>
                    <div class="list-actions">
                        <button class="action-btn" onclick="exportList()">📤 エクスポート</button>
                        <button class="action-btn" onclick="shareList()">🔗 共有</button>
                        <button class="action-btn" onclick="clearList()">🗑️ クリア</button>
                    </div>
                </div>

                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-number" id="totalItems">0</div>
                        <div class="stat-label">総アイテム</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completedItems">0</div>
                        <div class="stat-label">完了済み</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="remainingItems">0</div>
                        <div class="stat-label">残り</div>
                    </div>
                </div>

                <div class="list-content" id="listContent">
                    <div class="empty-state">
                        <div class="icon">📄</div>
                        <p>リストを生成してください</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">左のパネルで設定を行い、「リストを自動生成」ボタンをクリック</p>
                    </div>
                </div>

                <div class="add-item">
                    <input type="text" class="add-input" id="newItemText" placeholder="新しいアイテムを追加...">
                    <button class="add-btn" onclick="addItem()">➕ 追加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- エクスポートモーダル -->
    <div id="exportModal" class="modal hidden">
        <div class="modal-content">
            <h3 class="modal-title">📤 エクスポート形式を選択</h3>
            <div class="export-options">
                <div class="export-btn" onclick="exportAs('text')">
                    <div style="font-size: 2rem; margin-bottom: 10px;">📄</div>
                    <div>テキストファイル</div>
                </div>
                <div class="export-btn" onclick="exportAs('json')">
                    <div style="font-size: 2rem; margin-bottom: 10px;">🗃️</div>
                    <div>JSON形式</div>
                </div>
                <div class="export-btn" onclick="exportAs('csv')">
                    <div style="font-size: 2rem; margin-bottom: 10px;">📊</div>
                    <div>CSV形式</div>
                </div>
                <div class="export-btn" onclick="exportAs('markdown')">
                    <div style="font-size: 2rem; margin-bottom: 10px;">📝</div>
                    <div>Markdown</div>
                </div>
            </div>
            <div style="text-align: center;">
                <button class="action-btn" onclick="closeExportModal()">キャンセル</button>
            </div>
        </div>
    </div>

    <script>
        class AutoListGenerator {
            constructor() {
                this.currentList = [];
                this.currentCategory = 'todo';
                this.currentTitle = '';
                
                this.listTemplates = {
                    todo: [
                        'プロジェクトの進捗確認',
                        '重要なメールへの返信',
                        '会議資料の準備',
                        'デッドラインの確認',
                        'チームミーティングの準備',
                        '週次レポートの作成',
                        '新しいアイデアのブレインストーミング',
                        'タスクの優先順位付け',
                        'クライアントへの連絡',
                        '次週の計画立案'
                    ],
                    shopping: [
                        '野菜（キャベツ、人参、玉ねぎ）',
                        '肉類（鶏肉、豚肉）',
                        '魚介類（サーモン、エビ）',
                        '乳製品（牛乳、チーズ、ヨーグルト）',
                        'パン・米類',
                        '調味料（醤油、味噌、塩）',
                        '冷凍食品',
                        '日用品（洗剤、シャンプー）',
                        'お菓子・飲み物',
                        '果物（りんご、バナナ）'
                    ],
                    travel: [
                        'パスポート・航空券の確認',
                        '宿泊先の予約確認',
                        '現地通貨の準備',
                        '旅行保険の加入',
                        '荷物の準備（衣類、薬など）',
                        'カメラ・充電器の準備',
                        '現地の天気・気温の確認',
                        '観光地・レストランの下調べ',
                        '緊急連絡先のメモ',
                        'お土産リストの作成'
                    ],
                    study: [
                        '教科書・参考書の読み込み',
                        '重要ポイントのまとめ',
                        '過去問題の解答',
                        'ノートの整理',
                        '暗記項目の復習',
                        'グループスタディの参加',
                        '理解不足分野の特定',
                        '学習スケジュールの見直し',
                        'オンライン教材の活用',
                        '模擬試験の実施'
                    ],
                    health: [
                        '30分のウォーキング',
                        'ストレッチ・柔軟体操',
                        '水分摂取（2L目標）',
                        'バランスの良い食事',
                        '十分な睡眠（7-8時間）',
                        'ビタミン・サプリメントの摂取',
                        'ストレス発散活動',
                        '体重・体調の記録',
                        '定期健康診断の受診',
                        '深呼吸・瞑想の実践'
                    ],
                    work: [
                        'プロジェクトの目標設定',
                        'チームメンバーとの打ち合わせ',
                        '必要リソースの確保',
                        'スケジュール管理',
                        '品質管理・レビュー',
                        'クライアント要件の確認',
                        '進捗報告書の作成',
                        'リスク分析と対策',
                        '成果物の最終確認',
                        'プロジェクト完了報告'
                    ]
                };

                this.initializeEventListeners();
                this.updateStats();
            }

            initializeEventListeners() {
                // カテゴリボタン
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentCategory = e.target.dataset.category;
                    });
                });

                // アイテム数スライダー
                const itemCountSlider = document.getElementById('itemCount');
                const itemCountValue = document.getElementById('itemCountValue');
                itemCountSlider.addEventListener('input', (e) => {
                    itemCountValue.textContent = e.target.value;
                });

                // 新規アイテム追加（Enterキー）
                document.getElementById('newItemText').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addItem();
                    }
                });
            }

            async generateList() {
                const title = document.getElementById('listTitle').value || `${this.getCategoryName()}リスト`;
                const description = document.getElementById('description').value;
                const itemCount = parseInt(document.getElementById('itemCount').value);
                const priorityOrder = document.getElementById('priorityOrder').checked;
                const withDescription = document.getElementById('withDescription').checked;

                this.currentTitle = title;
                document.getElementById('displayTitle').textContent = title;

                // ローディング表示
                this.showLoading();

                // 生成の遅延（リアルな感じを演出）
                await new Promise(resolve => setTimeout(resolve, 1500));

                // テンプレートベースの生成
                const template = this.listTemplates[this.currentCategory];
                let items = [...template];

                // カスタマイズされた説明がある場合、アイテムを調整
                if (description) {
                    items = this.customizeItems(items, description);
                }

                // 優先度順ソート
                if (priorityOrder) {
                    items = this.sortByPriority(items);
                }

                // 指定数にトリミング
                items = items.slice(0, itemCount);

                // 詳細説明付きの場合
                if (withDescription) {
                    items = items.map(item => ({
                        text: item,
                        description: this.generateDescription(item),
                        completed: false,
                        id: Date.now() + Math.random()
                    }));
                } else {
                    items = items.map(item => ({
                        text: item,
                        completed: false,
                        id: Date.now() + Math.random()
                    }));
                }

                this.currentList = items;
                this.displayList();
                this.updateStats();
            }

            customizeItems(items, description) {
                // 説明に基づいてアイテムをカスタマイズ（簡単な実装）
                const keywords = description.toLowerCase().split(' ');
                
                if (keywords.includes('急ぎ') || keywords.includes('緊急')) {
                    return items.map(item => `【緊急】${item}`);
                }
                
                if (keywords.includes('簡単') || keywords.includes('初心者')) {
                    return items.map(item => `【初級】${item}`);
                }

                return items;
            }

            sortByPriority(items) {
                // 簡易的な優先度ソート（重要そうなキーワードを含むものを上位に）
                const priorityWords = ['確認', '準備', '計画', '設定', '連絡'];
                
                return items.sort((a, b) => {
                    const aScore = priorityWords.reduce((score, word) => 
                        a.includes(word) ? score + 1 : score, 0);
                    const bScore = priorityWords.reduce((score, word) => 
                        b.includes(word) ? score + 1 : score, 0);
                    return bScore - aScore;
                });
            }

            generateDescription(item) {
                const descriptions = {
                    'プロジェクトの進捗確認': '現在の進行状況を把握し、遅れがないかチェック',
                    'メールへの返信': '重要なメールに優先的に回答',
                    '会議資料の準備': '次回会議用の資料を事前に用意',
                    // 他のアイテムの説明も追加可能
                };
                
                return descriptions[item] || `${item}に関する具体的なアクションを実行`;
            }

            getCategoryName() {
                const names = {
                    todo: 'TODO',
                    shopping: '買い物',
                    travel: '旅行',
                    study: '学習',
                    health: '健康',
                    work: '仕事'
                };
                return names[this.currentCategory];
            }

            showLoading() {
                document.getElementById('listContent').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>AIがリストを生成中...</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">あなたの要望に合わせて最適化しています</p>
                    </div>
                `;
            }

            displayList() {
                const listContent = document.getElementById('listContent');
                
                if (this.currentList.length === 0) {
                    listContent.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">📄</div>
                            <p>リストを生成してください</p>
                        </div>
                    `;
                    return;
                }

                listContent.innerHTML = this.currentList.map(item => `
                    <div class="list-item" data-id="${item.id}">
                        <div class="item-checkbox ${item.completed ? 'checked' : ''}" 
                             onclick="listGenerator.toggleItem('${item.id}')">
                            ${item.completed ? '✓' : ''}
                        </div>
                        <div class="item-text ${item.completed ? 'completed' : ''}">
                            <div>${item.text}</div>
                            ${item.description ? `<div style="font-size: 0.8rem; color: #666; margin-top: 3px;">${item.description}</div>` : ''}
                        </div>
                        <div class="item-actions">
                            <button class="item-btn edit-btn" onclick="listGenerator.editItem('${item.id}')">編集</button>
                            <button class="item-btn delete-btn" onclick="listGenerator.deleteItem('${item.id}')">削除</button>
                        </div>
                    </div>
                `).join('');
            }

            toggleItem(id) {
                const item = this.currentList.find(item => item.id == id);
                if (item) {
                    item.completed = !item.completed;
                    this.displayList();
                    this.updateStats();
                }
            }

            editItem(id) {
                const item = this.currentList.find(item => item.id == id);
                if (item) {
                    const newText = prompt('アイテムを編集:', item.text);
                    if (newText && newText.trim()) {
                        item.text = newText.trim();
                        this.displayList();
                    }
                }
            }

            deleteItem(id) {
                if (confirm('このアイテムを削除しますか？')) {
                    this.currentList = this.currentList.filter(item => item.id != id);
                    this.displayList();
                    this.updateStats();
                }
            }

            addItem() {
                const input = document.getElementById('newItemText');
                const text = input.value.trim();
                
                if (text) {
                    const newItem = {
                        text: text,
                        completed: false,
                        id: Date.now() + Math.random()
                    };
                    
                    this.currentList.push(newItem);
                    this.displayList();
                    this.updateStats();
                    input.value = '';
                }
            }

            updateStats() {
                const total = this.currentList.length;
                const completed = this.currentList.filter(item => item.completed).length;
                const remaining = total - completed;

                document.getElementById('totalItems').textContent = total;
                document.getElementById('completedItems').textContent = completed;
                document.getElementById('remainingItems').textContent = remaining;
            }

            exportList() {
                document.getElementById('exportModal').classList.remove('hidden');
            }

            exportAs(format) {
                let content = '';
                const title = this.currentTitle || 'マイリスト';

                switch (format) {
                    case 'text':
                        content = `${title}\n${'='.repeat(title.length)}\n\n`;
                        content += this.currentList.map((item, index) => 
                            `${index + 1}. ${item.completed ? '[✓]' : '[ ]'} ${item.text}${item.description ? '\n   → ' + item.description : ''}`
                        ).join('\n');
                        this.downloadFile(content, `${title}.txt`, 'text/plain');
                        break;

                    case 'json':
                        content = JSON.stringify({
                            title: title,
                            createdAt: new Date().toISOString(),
                            items: this.currentList
                        }, null, 2);
                        this.downloadFile(content, `${title}.json`, 'application/json');
                        break;

                    case 'csv':
                        content = 'No,Item,Completed,Description\n';
                        content += this.currentList.map((item, index) => 
                            `${index + 1},"${item.text}",${item.completed ? 'Yes' : 'No'},"${item.description || ''}"`
                        ).join('\n');
                        this.downloadFile(content, `${title}.csv`, 'text/csv');
                        break;

                    case 'markdown':
                        content = `# ${title}\n\n`;
                        content += this.currentList.map(item => 
                            `- ${item.completed ? '[x]' : '[ ]'} ${item.text}${item.description ? '\n  > ' + item.description : ''}`
                        ).join('\n');
                        this.downloadFile(content, `${title}.md`, 'text/markdown');
                        break;
                }

                this.closeExportModal();
            }

            downloadFile(content, filename, mimeType) {
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }

            shareList() {
                const shareData = {
                    title: this.currentTitle || 'マイリスト',
                    text: this.currentList.map(item => `• ${item.text}`).join('\n'),
                };

                if (navigator.share) {
                    navigator.share(shareData);
                } else {
                    // フォールバック：クリップボードにコピー
                    const shareText = `${shareData.title}\n\n${shareData.text}`;
                    navigator.clipboard.writeText(shareText).then(() => {
                        alert('リストがクリップボードにコピーされました！');
                    });
                }
            }

            clearList() {
                if (confirm('リストをクリアしますか？')) {
                    this.currentList = [];
                    this.displayList();
                    this.updateStats();
                }
            }

            closeExportModal() {
                document.getElementById('exportModal').classList.add('hidden');
            }
        }

        // グローバル関数
        function generateList() {
            listGenerator.generateList();
        }

        function addItem() {
            listGenerator.addItem();
        }

        function exportList() {
            listGenerator.exportList();
        }

        function shareList() {
            listGenerator.shareList();
        }

        function clearList() {
            listGenerator.clearList();
        }

        function exportAs(format) {
            listGenerator.exportAs(format);
        }

        function closeExportModal() {
            listGenerator.closeExportModal();
        }

        // アプリケーション初期化
        const listGenerator = new AutoListGenerator();
    </script>
</body>
