<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード - 野球チームデータ分析</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <header>
        <h1>ダッシュボード</h1>
    </header>
    <main>
        <section id="team-stats">
            <h2>チーム統計</h2>
            <div class="stat-card">
                <h3>チーム打率</h3>
                <div class="stat-value">.285</div>
                <div class="stat-subtitle">リーグ3位</div>
            </div>
            <div class="stat-card">
                <h3>チーム防御率</h3>
                <div class="stat-value">3.45</div>
                <div class="stat-subtitle">リーグ5位</div>
            </div>
            <div class="stat-card">
                <h3>本塁打数</h3>
                <div class="stat-value">68</div>
                <div class="stat-subtitle">シーズン合計</div>
            </div>
            <div class="stat-card">
                <h3>勝率</h3>
                <div class="stat-value">.625</div>
                <div class="stat-subtitle">25勝15敗</div>
            </div>
        </section>
        <section id="recent-games">
            <h2>最近の試合結果</h2>
            <ul>
                <li>8/15: 我がチーム 7 - 4 ライオンズ (勝利)</li>
                <li>8/12: 我がチーム 3 - 5 イーグルス (敗北)</li>
                <li>8/10: 我がチーム 8 - 2 ホークス (勝利)</li>
            </ul>
        </section>
    </main>
    <script src="../public/js/main.js"></script>
</body>
</html>
