<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>営業KPI分析ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        
        .input-group input {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 20px 0;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
        }
        
        .results {
            display: none;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            text-align: center;
        }
        
        .metric-card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .metric-card .value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            margin: 0 -30px 20px -30px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .performance-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
        }
        
        .performance-item.warning {
            border-left-color: #ffc107;
            background: #fff8e1;
        }
        
        .performance-item.danger {
            border-left-color: #dc3545;
            background: #ffebee;
        }
        
        .hypothesis-section {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .actions-section {
            background: #e8f5e8;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .action-category {
            margin-bottom: 25px;
        }
        
        .action-category h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .action-list {
            list-style: none;
            padding-left: 0;
        }
        
        .action-list li {
            background: white;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            border-left: 3px solid #4caf50;
        }
        
        .hypothesis-list {
            list-style: none;
            padding-left: 0;
        }
        
        .hypothesis-list li {
            background: white;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #2196f3;
        }
        
        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>営業KPI分析ツール</h1>
            <p>KPIから仮説を立て、原因と対策をAIが提案</p>
        </div>

        <div class="card">
            <h2>KPI入力</h2>
            <div class="input-section">
                <div class="input-group">
                    <label for="calls">架電数</label>
                    <input type="number" id="calls" min="1" placeholder="例: 100">
                </div>
                <div class="input-group">
                    <label for="connects">コネクト数</label>
                    <input type="number" id="connects" min="0" placeholder="例: 25">
                </div>
                <div class="input-group">
                    <label for="meetings">商談数</label>
                    <input type="number" id="meetings" min="0" placeholder="例: 8">
                </div>
                <div class="input-group">
                    <label for="orders">受注数</label>
                    <input type="number" id="orders" min="0" placeholder="例: 2">
                </div>
            </div>
            <button class="analyze-btn" onclick="analyzeKPIs()">分析開始</button>
            <button class="reset-btn" onclick="resetForm()">リセット</button>
        </div>

        <div id="results" class="results">
            <div class="card">
                <div class="section-header">📊 KPI計算結果</div>
                <div id="metrics" class="metrics-grid"></div>
            </div>

            <div class="card">
                <div class="section-header">📈 パフォーマンス分析</div>
                <div id="performance"></div>
            </div>

            <div class="card">
                <div class="section-header">💡 仮説・原因分析</div>
                <div class="hypothesis-section">
                    <div id="hypothesis"></div>
                </div>
            </div>

            <div class="card">
                <div class="section-header">🎯 具体的対策案</div>
                <div class="actions-section">
                    <div id="actions"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateRates(calls, connects, meetings, orders) {
            const connectRate = calls > 0 ? (connects / calls) * 100 : 0;
            const meetingRate = connects > 0 ? (meetings / connects) * 100 : 0;
            const orderRate = meetings > 0 ? (orders / meetings) * 100 : 0;
            const overallRate = calls > 0 ? (orders / calls) * 100 : 0;
            
            return { connectRate, meetingRate, orderRate, overallRate };
        }

        function validateInputs(calls, connects, meetings, orders) {
            if (calls <= 0) {
                alert('架電数は1以上である必要があります');
                return false;
            }
            if (connects > calls) {
                alert('コネクト数は架電数以下である必要があります');
                return false;
            }
            if (meetings > connects) {
                alert('商談数はコネクト数以下である必要があります');
                return false;
            }
            if (orders > meetings) {
                alert('受注数は商談数以下である必要があります');
                return false;
            }
            return true;
        }

        function analyzePerformance(connectRate, meetingRate, orderRate) {
            const benchmarks = {
                connect: { good: 30, average: 20 },
                meeting: { good: 30, average: 20 },
                order: { good: 25, average: 15 }
            };

            const analysis = [];

            // コネクト率評価
            if (connectRate >= benchmarks.connect.good) {
                analysis.push({ text: 'コネクト率: 良好', level: 'good' });
            } else if (connectRate >= benchmarks.connect.average) {
                analysis.push({ text: 'コネクト率: 平均的', level: 'warning' });
            } else {
                analysis.push({ text: 'コネクト率: 要改善', level: 'danger' });
            }

            // 商談転換率評価
            if (meetingRate >= benchmarks.meeting.good) {
                analysis.push({ text: '商談転換率: 良好', level: 'good' });
            } else if (meetingRate >= benchmarks.meeting.average) {
                analysis.push({ text: '商談転換率: 平均的', level: 'warning' });
            } else {
                analysis.push({ text: '商談転換率: 要改善', level: 'danger' });
            }

            // 受注率評価
            if (orderRate >= benchmarks.order.good) {
                analysis.push({ text: '受注率: 良好', level: 'good' });
            } else if (orderRate >= benchmarks.order.average) {
                analysis.push({ text: '受注率: 平均的', level: 'warning' });
            } else {
                analysis.push({ text: '受注率: 要改善', level: 'danger' });
            }

            return analysis;
        }

        function generateHypothesis(connectRate, meetingRate, orderRate) {
            const hypotheses = [];

            if (connectRate < 20) {
                hypotheses.push('コネクト率改善が必要');
                hypotheses.push('架電タイミングの最適化');
                hypotheses.push('ターゲットリストの精査');
                hypotheses.push('開口一番のトーク改善');
            }

            if (meetingRate < 20) {
                hypotheses.push('商談転換率改善が必要');
                hypotheses.push('ニーズ喚起力の向上');
                hypotheses.push('課題発見スキルの強化');
                hypotheses.push('BANT情報の確認徹底');
            }

            if (orderRate < 15) {
                hypotheses.push('受注率改善が必要');
                hypotheses.push('競合との差別化強化');
                hypotheses.push('クロージング力向上');
                hypotheses.push('提案内容のカスタマイズ');
            }

            if (hypotheses.length === 0) {
                hypotheses.push('全体的に良好なパフォーマンス');
                hypotheses.push('さらなる向上施策を検討');
            }

            return hypotheses;
        }

        function generateActionPlan(connectRate, meetingRate, orderRate) {
            const actions = [];

            if (connectRate < 20) {
                actions.push({
                    title: 'コネクト率向上施策',
                    items: [
                        '最適架電時間の分析 (9-10時、14-16時重点)',
                        '決裁者直接アプローチの強化',
                        '事前企業リサーチの徹底',
                        '開口15秒トークの改善'
                    ]
                });
            }

            if (meetingRate < 20) {
                actions.push({
                    title: '商談転換率向上施策',
                    items: [
                        'BANT情報確認の標準化',
                        '課題発見質問スキル向上',
                        '価値提案の具体化',
                        '成功事例の効果的活用'
                    ]
                });
            }

            if (orderRate < 15) {
                actions.push({
                    title: '受注率向上施策',
                    items: [
                        '競合分析と差別化ポイント明確化',
                        '顧客別カスタマイズ提案',
                        'ROI算出と効果の数値化',
                        '緊急性・限定性を活用したクロージング'
                    ]
                });
            }

            if (connectRate >= 20 && meetingRate >= 20 && orderRate >= 15) {
                actions.push({
                    title: 'さらなる向上施策',
                    items: [
                        '架電数増加による活動量向上',
                        '既存顧客紹介営業の強化',
                        'マーケティング連携の推進',
                        '営業プロセスのデジタル化'
                    ]
                });
            }

            return actions;
        }

        function displayMetrics(calls, connects, meetings, orders, rates) {
            const metricsHtml = `
                <div class="metric-card">
                    <h3>架電数</h3>
                    <div class="value">${calls.toLocaleString()}件</div>
                </div>
                <div class="metric-card">
                    <h3>コネクト数・率</h3>
                    <div class="value">${connects.toLocaleString()}件<br>(${rates.connectRate.toFixed(1)}%)</div>
                </div>
                <div class="metric-card">
                    <h3>商談数・率</h3>
                    <div class="value">${meetings.toLocaleString()}件<br>(${rates.meetingRate.toFixed(1)}%)</div>
                </div>
                <div class="metric-card">
                    <h3>受注数・率</h3>
                    <div class="value">${orders.toLocaleString()}件<br>(${rates.orderRate.toFixed(1)}%)</div>
                </div>
                <div class="metric-card">
                    <h3>総合成約率</h3>
                    <div class="value">${rates.overallRate.toFixed(2)}%</div>
                </div>
            `;
            document.getElementById('metrics').innerHTML = metricsHtml;
        }

        function displayPerformance(analysis) {
            let html = '';
            analysis.forEach(item => {
                html += `<div class="performance-item ${item.level}">${item.text}</div>`;
            });
            document.getElementById('performance').innerHTML = html;
        }

        function displayHypothesis(hypotheses) {
            let html = '<ul class="hypothesis-list">';
            hypotheses.forEach(hypothesis => {
                html += `<li>${hypothesis}</li>`;
            });
            html += '</ul>';
            document.getElementById('hypothesis').innerHTML = html;
        }

        function displayActions(actions) {
            let html = '';
            actions.forEach(action => {
                html += `<div class="action-category">
                    <h4>${action.title}</h4>
                    <ul class="action-list">`;
                action.items.forEach(item => {
                    html += `<li>${item}</li>`;
                });
                html += '</ul></div>';
            });
            document.getElementById('actions').innerHTML = html;
        }

        function analyzeKPIs() {
            const calls = parseInt(document.getElementById('calls').value) || 0;
            const connects = parseInt(document.getElementById('connects').value) || 0;
            const meetings = parseInt(document.getElementById('meetings').value) || 0;
            const orders = parseInt(document.getElementById('orders').value) || 0;

            if (!validateInputs(calls, connects, meetings, orders)) {
                return;
            }

            const rates = calculateRates(calls, connects, meetings, orders);
            const analysis = analyzePerformance(rates.connectRate, rates.meetingRate, rates.orderRate);
            const hypotheses = generateHypothesis(rates.connectRate, rates.meetingRate, rates.orderRate);
            const actions = generateActionPlan(rates.connectRate, rates.meetingRate, rates.orderRate);

            displayMetrics(calls, connects, meetings, orders, rates);
            displayPerformance(analysis);
            displayHypothesis(hypotheses);
            displayActions(actions);

            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('calls').value = '';
            document.getElementById('connects').value = '';
            document.getElementById('meetings').value = '';
            document.getElementById('orders').value = '';
            document.getElementById('results').style.display = 'none';
        }

        // サンプルデータ設定用（開発時のテスト用）
        function loadSampleData() {
            document.getElementById('calls').value = 100;
            document.getElementById('connects').value = 25;
            document.getElementById('meetings').value = 8;
            document.getElementById('orders').value = 2;
        }
    </script>
</body>
</html>
