            <!-- „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
            <div id="loginForm">

            <div id="mainContent" class="hidden">

                <div class="form-group">

                        <span class="keyword-tag">AIÁ†î‰øÆÂä©ÊàêÈáë</span>
                    </div>

    <script>
        let token = null;
        let companyId = null;
        const API_BASE = 'http://localhost:3000/api';
        const keywords = ['AIÁ†î‰øÆ', 'AIÁ†î‰øÆÂä©ÊàêÈáë'];
        const domain = 'ai-kenshu.jp';

        // Ëá™Âãï„É≠„Ç∞„Ç§„É≥„ÉÅ„Çß„ÉÉ„ÇØ
        window.onload = () => {
            const savedToken = localStorage.getItem('aio_token');
            if (savedToken) {
                token = savedToken;
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
            }
        };

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        company_name: 'AIÁ†î‰øÆ„ÉÜ„Çπ„Éà',
                        plan: 'basic'
                    })
                });

                const data = await response.json();

                if (data.token) {
                    token = data.token;
                    localStorage.setItem('aio_token', token);
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    alert('ÁôªÈå≤ÊàêÂäüÔºÅ');
                } else {
                    alert('ÁôªÈå≤Â§±Êïó: ' + (data.error || '„Ç®„É©„Éº'));
                }
            } catch (error) {

            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.token) {
                    token = data.token;
                    localStorage.setItem('aio_token', token);
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    alert('„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ');
                } else {
                    alert('„É≠„Ç∞„Ç§„É≥Â§±Êïó: ' + (data.error || 'Ë™çË®ºÊÉÖÂ†±„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì'));
                }
            } catch (error) {
                alert('„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº: ' + error.message);
            }
        }

        async function createCompany() {
            const name = document.getElementById('companyName').value;
            const domain = document.getElementById('domain').value;

            try {
                const response = await fetch(`${API_BASE}/companies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        domain,
                        industry: 'AIÁ†î‰øÆ',
                        keywords: keywords
                    })

                    document.getElementById('keywordSection').classList.remove('hidden');
                    alert('‰ºÅÊ•≠ÁôªÈå≤ÊàêÂäüÔºÅ„Ç≠„Éº„ÉØ„Éº„Éâ„ÅåË®≠ÂÆö„Åï„Çå„Åæ„Åó„Åü„ÄÇ');
                } else {
                    alert('‰ºÅÊ•≠ÁôªÈå≤Â§±Êïó: ' + (data.error || '„Ç®„É©„Éº'));
                }
            } catch (error) {
                alert('‰ºÅÊ•≠ÁôªÈå≤„Ç®„É©„Éº: ' + error.message);
            }
        }

        async function checkRanking() {
            if (!companyId) {
                alert('ÂÖà„Å´‰ºÅÊ•≠„ÇíÁôªÈå≤„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            document.getElementById('results').classList.remove('hidden');
            document.getElementById('resultsContent').innerHTML = '<div class="loading">üîÑ È†Ü‰Ωç„Çí„ÉÅ„Çß„ÉÉ„ÇØ‰∏≠...</div>';

            try {

                    method: 'POST',

                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        companyId,
                        keywords,
                        domain
                    })
                });

                const data = await response.json();

                if (data.success && data.results) {
                    displayResults(data.results);
                } else {
                    document.getElementById('resultsContent').innerHTML =

            }
        }

        function displayResults(results) {
            let html = '<div class="metrics">';

            results.forEach(result => {
                const rankClass = result.ranking ?
                    (result.ranking <= 10 ? 'rank-top10' :
                     result.ranking <= 50 ? 'rank-top50' : 'rank-low') :
                    'rank-none';

                html += `

                        <div class="metric-value">

                        </div>

                `;
            });

            html += '</div>';

            results.forEach(result => {
                html += `
                    <div class="result-card">
                        <h3>„Ç≠„Éº„ÉØ„Éº„Éâ: ${result.keyword}</h3>
                        <p><strong>ÂØæË±°„Éâ„É°„Ç§„É≥:</strong> ${result.targetDomain}</p>

                        </p>

            });

            document.getElementById('resultsContent').innerHTML = html;
        }
    </script>
