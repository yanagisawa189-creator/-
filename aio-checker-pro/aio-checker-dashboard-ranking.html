<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIO Checker Pro - 順位計測統合ダッシュボード</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .auth-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .main-content {
            display: none;
        }

        .main-content.active {
            display: block;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .company-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .keyword-tag {
            display: inline-block;
            background: #e0e7ff;
            color: #4c51bf;
            padding: 5px 12px;
            border-radius: 20px;
            margin: 3px;
            font-size: 13px;
        }

        .rank-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        .rank-top10 {
            background: #28a745;
            color: white;
        }

        .rank-top50 {
            background: #ffc107;
            color: #333;
        }

        .rank-low {
            background: #dc3545;
            color: white;
        }

        .rank-none {
            background: #6c757d;
            color: white;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .result-table th,
        .result-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 AIO Checker Pro - 順位計測統合ダッシュボード</h1>
            <p class="subtitle">Google検索順位とAI Overviews監視の統合システム</p>
        </div>

        <!-- ログイン画面 -->
        <div id="authSection" class="auth-section">
            <h2>ログイン / 新規登録</h2>
            <div class="form-group">
                <label>メールアドレス</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>パスワード</label>
                <input type="password" id="password" placeholder="パスワード">
            </div>
            <button class="btn" onclick="login()">ログイン</button>
            <button class="btn btn-secondary" onclick="register()" style="margin-left: 10px;">新規登録</button>
        </div>

        <!-- メインコンテンツ -->
        <div id="mainContent" class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('dashboard')">📊 ダッシュボード</button>
                <button class="tab" onclick="switchTab('companies')">🏢 企業管理</button>
                <button class="tab" onclick="switchTab('ranking')">📈 順位計測</button>
                <button class="tab" onclick="switchTab('history')">📅 履歴</button>
            </div>

            <!-- ダッシュボードタブ -->
            <div id="dashboard" class="tab-content active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalCompanies">0</div>
                        <div class="stat-label">登録企業数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalKeywords">0</div>
                        <div class="stat-label">対策キーワード数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgRanking">-</div>
                        <div class="stat-label">平均順位</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="top10Count">0</div>
                        <div class="stat-label">TOP10入り</div>
                    </div>
                </div>

                <div class="card">
                    <h3>📊 順位分布</h3>
                    <div class="chart-container">
                        <canvas id="rankingChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <h3>📈 順位推移（直近7日間）</h3>
                    <div class="chart-container">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- 企業管理タブ -->
            <div id="companies" class="tab-content">
                <div class="card">
                    <h3>➕ 新規企業登録</h3>
                    <div class="form-group">
                        <label>企業名</label>
                        <input type="text" id="companyName" placeholder="例: AI研修">
                    </div>
                    <div class="form-group">
                        <label>ドメイン</label>
                        <input type="text" id="domain" placeholder="例: ai-kenshu.jp">
                    </div>
                    <div class="form-group">
                        <label>業種</label>
                        <input type="text" id="industry" placeholder="例: 教育・研修">
                    </div>
                    <div class="form-group">
                        <label>キーワード（カンマ区切り）</label>
                        <input type="text" id="keywords" placeholder="例: AI研修,AI研修助成金">
                    </div>
                    <button class="btn" onclick="createCompany()">企業を登録</button>
                </div>

                <div class="card">
                    <h3>🏢 登録企業一覧</h3>
                    <div id="companiesList"></div>
                </div>
            </div>

            <!-- 順位計測タブ -->
            <div id="ranking" class="tab-content">
                <div class="card">
                    <h3>🔍 順位チェック実行</h3>
                    <div class="form-group">
                        <label>企業を選択</label>
                        <select id="selectCompany">
                            <option value="">企業を選択してください</option>
                        </select>
                    </div>
                    <button class="btn" onclick="checkRanking()">順位チェック実行</button>
                </div>

                <div id="rankingResults" class="card hidden">
                    <h3>📊 順位計測結果</h3>
                    <div id="rankingResultsContent"></div>
                </div>
            </div>

            <!-- 履歴タブ -->
            <div id="history" class="tab-content">
                <div class="card">
                    <h3>📅 順位履歴</h3>
                    <div class="form-group">
                        <label>企業でフィルター</label>
                        <select id="historyCompanyFilter" onchange="loadHistory()">
                            <option value="">全企業</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>期間</label>
                        <select id="historyDays" onchange="loadHistory()">
                            <option value="7">過去7日間</option>
                            <option value="30">過去30日間</option>
                            <option value="90">過去90日間</option>
                        </select>
                    </div>
                    <div id="historyList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let token = null;
        let companies = [];
        let rankingHistory = [];
        let charts = {};

        // 自動ログインチェック
        window.onload = () => {
            const savedToken = localStorage.getItem('aio_token');
            if (savedToken) {
                token = savedToken;
                showMainContent();
            }
        };

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        company_name: 'テスト企業',
                        plan: 'basic'
                    })
                });

                const data = await response.json();

                if (data.token) {
                    token = data.token;
                    localStorage.setItem('aio_token', token);
                    showMainContent();
                    alert('登録成功！');
                } else {
                    alert('登録失敗: ' + (data.error || 'エラー'));
                }
            } catch (error) {
                alert('登録エラー: ' + error.message);
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.token) {
                    token = data.token;
                    localStorage.setItem('aio_token', token);
                    showMainContent();
                    alert('ログイン成功！');
                } else {
                    alert('ログイン失敗: ' + (data.error || '認証情報が正しくありません'));
                }
            } catch (error) {
                alert('ログインエラー: ' + error.message);
            }
        }

        function showMainContent() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('mainContent').classList.add('active');
            loadCompanies();
            updateDashboard();
        }

        async function loadCompanies() {
            try {
                const response = await fetch(`${API_BASE}/companies`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                companies = await response.json();
                renderCompaniesList();
                updateCompanySelects();
                updateDashboard();
            } catch (error) {
                console.error('企業読み込みエラー:', error);
            }
        }

        async function createCompany() {
            const name = document.getElementById('companyName').value;
            const domain = document.getElementById('domain').value;
            const industry = document.getElementById('industry').value;
            const keywordsText = document.getElementById('keywords').value;
            const keywords = keywordsText.split(',').map(k => k.trim()).filter(k => k);

            if (!name || !domain) {
                alert('企業名とドメインは必須です');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/companies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        domain,
                        industry,
                        keywords
                    })
                });

                const data = await response.json();

                if (data.id) {
                    alert('企業登録成功！');
                    document.getElementById('companyName').value = '';
                    document.getElementById('domain').value = '';
                    document.getElementById('industry').value = '';
                    document.getElementById('keywords').value = '';
                    loadCompanies();
                } else {
                    alert('企業登録失敗: ' + (data.error || 'エラー'));
                }
            } catch (error) {
                alert('企業登録エラー: ' + error.message);
            }
        }

        function renderCompaniesList() {
            const list = document.getElementById('companiesList');
            if (companies.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">企業を登録してください</p>';
                return;
            }

            let html = '';
            companies.forEach(company => {
                html += `
                    <div class="company-card">
                        <h4>${company.name}</h4>
                        <p><strong>ドメイン:</strong> ${company.domain}</p>
                        <p><strong>業種:</strong> ${company.industry || '-'}</p>
                        <p><strong>キーワード:</strong></p>
                        <div>
                            ${(company.keywords || []).map(k => `<span class="keyword-tag">${k}</span>`).join('')}
                        </div>
                    </div>
                `;
            });

            list.innerHTML = html;
        }

        function updateCompanySelects() {
            const selects = [
                document.getElementById('selectCompany'),
                document.getElementById('historyCompanyFilter')
            ];

            selects.forEach(select => {
                if (!select) return;
                const currentValue = select.value;
                select.innerHTML = '<option value="">選択してください</option>';
                companies.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company.id;
                    option.textContent = company.name;
                    select.appendChild(option);
                });
                if (currentValue) select.value = currentValue;
            });
        }

        async function checkRanking() {
            const companyId = document.getElementById('selectCompany').value;
            if (!companyId) {
                alert('企業を選択してください');
                return;
            }

            const company = companies.find(c => c.id === companyId);
            if (!company) return;

            document.getElementById('rankingResults').classList.remove('hidden');
            document.getElementById('rankingResultsContent').innerHTML = '<div class="loading">🔄 順位をチェック中...</div>';

            try {
                const response = await fetch(`${API_BASE}/ranking/check`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        companyId,
                        keywords: company.keywords || [],
                        domain: company.domain
                    })
                });

                const data = await response.json();

                if (data.success && data.results) {
                    displayRankingResults(data.results);
                    loadHistory();
                } else {
                    document.getElementById('rankingResultsContent').innerHTML =
                        `<p style="color: #dc3545;">エラー: ${data.error || '順位チェック失敗'}</p>`;
                }
            } catch (error) {
                document.getElementById('rankingResultsContent').innerHTML =
                    `<p style="color: #dc3545;">エラー: ${error.message}</p>`;
            }
        }

        function displayRankingResults(results) {
            let html = '<table class="result-table"><thead><tr>';
            html += '<th>キーワード</th><th>順位</th><th>AI Overview</th><th>引用</th><th>チェック日時</th>';
            html += '</tr></thead><tbody>';

            results.forEach(result => {
                const rankClass = result.ranking ?
                    (result.ranking <= 10 ? 'rank-top10' :
                     result.ranking <= 50 ? 'rank-top50' : 'rank-low') :
                    'rank-none';

                html += '<tr>';
                html += `<td><strong>${result.keyword}</strong></td>`;
                html += `<td><span class="rank-badge ${rankClass}">${result.ranking ? result.ranking + '位' : '圏外'}</span></td>`;
                html += `<td>${result.hasAIOverview ? '✅ あり' : '❌ なし'}</td>`;
                html += `<td>${result.aiOverviewCitesDomain ? '✅ あり' : '❌ なし'}</td>`;
                html += `<td>${new Date(result.searchDate).toLocaleString('ja-JP')}</td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            document.getElementById('rankingResultsContent').innerHTML = html;
        }

        async function loadHistory() {
            const companyId = document.getElementById('historyCompanyFilter')?.value || '';
            const days = document.getElementById('historyDays')?.value || '7';

            try {
                const params = new URLSearchParams();
                if (companyId) params.append('companyId', companyId);
                params.append('days', days);

                const response = await fetch(`${API_BASE}/ranking/history?${params}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                rankingHistory = await response.json();
                displayHistory();
            } catch (error) {
                console.error('履歴読み込みエラー:', error);
            }
        }

        function displayHistory() {
            const list = document.getElementById('historyList');
            if (rankingHistory.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">履歴がありません</p>';
                return;
            }

            let html = '<table class="result-table"><thead><tr>';
            html += '<th>企業</th><th>キーワード</th><th>順位</th><th>チェック日時</th>';
            html += '</tr></thead><tbody>';

            rankingHistory.forEach(item => {
                const company = companies.find(c => c.id === item.company_id);
                const rankClass = item.ranking ?
                    (item.ranking <= 10 ? 'rank-top10' :
                     item.ranking <= 50 ? 'rank-top50' : 'rank-low') :
                    'rank-none';

                html += '<tr>';
                html += `<td>${company?.name || '-'}</td>`;
                html += `<td>${item.keyword}</td>`;
                html += `<td><span class="rank-badge ${rankClass}">${item.ranking ? item.ranking + '位' : '圏外'}</span></td>`;
                html += `<td>${new Date(item.searchDate).toLocaleString('ja-JP')}</td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            list.innerHTML = html;
        }

        function updateDashboard() {
            document.getElementById('totalCompanies').textContent = companies.length;

            const totalKeywords = companies.reduce((sum, c) => sum + (c.keywords?.length || 0), 0);
            document.getElementById('totalKeywords').textContent = totalKeywords;

            if (rankingHistory.length > 0) {
                const rankings = rankingHistory.filter(h => h.ranking).map(h => h.ranking);
                if (rankings.length > 0) {
                    const avg = Math.round(rankings.reduce((a, b) => a + b, 0) / rankings.length);
                    document.getElementById('avgRanking').textContent = avg + '位';
                }

                const top10 = rankingHistory.filter(h => h.ranking && h.ranking <= 10).length;
                document.getElementById('top10Count').textContent = top10;
            }

            updateCharts();
        }

        function updateCharts() {
            // 順位分布チャート
            const ctx1 = document.getElementById('rankingChart');
            if (ctx1 && rankingHistory.length > 0) {
                if (charts.ranking) charts.ranking.destroy();

                const top10 = rankingHistory.filter(h => h.ranking && h.ranking <= 10).length;
                const top50 = rankingHistory.filter(h => h.ranking && h.ranking > 10 && h.ranking <= 50).length;
                const low = rankingHistory.filter(h => h.ranking && h.ranking > 50).length;
                const none = rankingHistory.filter(h => !h.ranking).length;

                charts.ranking = new Chart(ctx1, {
                    type: 'doughnut',
                    data: {
                        labels: ['1-10位', '11-50位', '51-100位', '圏外'],
                        datasets: [{
                            data: [top10, top50, low, none],
                            backgroundColor: ['#28a745', '#ffc107', '#dc3545', '#6c757d']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'history') {
                loadHistory();
            }
        }
    </script>
</body>
</html>
