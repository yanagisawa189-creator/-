<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .todo-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .todo-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .todo-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .todo-item:hover {
            background-color: rgba(102, 126, 234, 0.05);
            margin: 0 -15px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 8px;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .todo-checkbox.completed {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
            transition: all 0.3s ease;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: #999;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #999;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .clear-completed {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 2px solid #ef4444;
            border-radius: 12px;
            color: #ef4444;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .clear-completed:hover {
            background: #ef4444;
            color: white;
        }

        .clear-completed:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .todo-container {
                margin: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .input-section {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="header">
            <h1>üìù Claude Todo App</h1>
            <p>„Ç∑„É≥„Éó„É´„Åß‰Ωø„ÅÑ„ÇÑ„Åô„ÅÑ„Çø„Çπ„ÇØÁÆ°ÁêÜ</p>
        </div>

        <div class="input-section">
            <input type="text" class="todo-input" id="todoInput" placeholder="Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ...">
            <button class="add-btn" onclick="addTodo()">ËøΩÂä†</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">„Åô„Åπ„Å¶</button>
            <button class="filter-btn" data-filter="active" onclick="setFilter('active')">Êú™ÂÆå‰∫Ü</button>
            <button class="filter-btn" data-filter="completed" onclick="setFilter('completed')">ÂÆå‰∫ÜÊ∏à„Åø</button>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state">
                <div class="icon">üìã</div>
                <p>„Çø„Çπ„ÇØ„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
            </div>
        </div>

        <button class="clear-completed" id="clearCompleted" onclick="clearCompleted()" disabled>
            ÂÆå‰∫ÜÊ∏à„Åø„Çø„Çπ„ÇØ„ÇíÂâäÈô§
        </button>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Á∑è„Çø„Çπ„ÇØ</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeTasks">0</div>
                <div class="stat-label">Êú™ÂÆå‰∫Ü</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">ÂÆå‰∫Ü</div>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = this.loadFromStorage();
                this.currentFilter = 'all';
                this.initEventListeners();
                this.render();
            }

            initEventListeners() {
                // Enter „Ç≠„Éº„Åß„Çø„Çπ„ÇØËøΩÂä†
                document.getElementById('todoInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTodo();
                    }
                });
            }

            addTodo() {
                const input = document.getElementById('todoInput');
                const text = input.value.trim();

                if (text) {
                    const todo = {
                        id: Date.now(),
                        text: text,
                        completed: false,
                        createdAt: new Date().toISOString()
                    };

                    this.todos.unshift(todo);
                    input.value = '';
                    this.saveToStorage();
                    this.render();
                }
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveToStorage();
                    this.render();
                }
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(t => t.id !== id);
                this.saveToStorage();
                this.render();
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // „Éï„Ç£„É´„Çø„Éº„Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖãÊõ¥Êñ∞
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

                this.render();
            }

            clearCompleted() {
                this.todos = this.todos.filter(todo => !todo.completed);
                this.saveToStorage();
                this.render();
            }

            getFilteredTodos() {
                switch (this.currentFilter) {
                    case 'active':
                        return this.todos.filter(todo => !todo.completed);
                    case 'completed':
                        return this.todos.filter(todo => todo.completed);
                    default:
                        return this.todos;
                }
            }

            render() {
                const todoList = document.getElementById('todoList');
                const filteredTodos = this.getFilteredTodos();

                if (filteredTodos.length === 0) {
                    const emptyMessage = this.currentFilter === 'active' ? '„Åô„Åπ„Å¶„ÅÆ„Çø„Çπ„ÇØ„ÅåÂÆå‰∫Ü„Åó„Å¶„ÅÑ„Åæ„ÅôÔºÅ' :
                                       this.currentFilter === 'completed' ? 'ÂÆå‰∫Ü„Åó„Åü„Çø„Çπ„ÇØ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì' :
                                       '„Çø„Çπ„ÇØ„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                    
                    todoList.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üìã</div>
                            <p>${emptyMessage}</p>
                        </div>
                    `;
                } else {
                    todoList.innerHTML = filteredTodos.map(todo => `
                        <div class="todo-item">
                            <div class="todo-checkbox ${todo.completed ? 'completed' : ''}" 
                                 onclick="todoApp.toggleTodo(${todo.id})">
                                ${todo.completed ? '‚úì' : ''}
                            </div>
                            <div class="todo-text ${todo.completed ? 'completed' : ''}">${todo.text}</div>
                            <button class="delete-btn" onclick="todoApp.deleteTodo(${todo.id})">ÂâäÈô§</button>
                        </div>
                    `).join('');
                }

                this.updateStats();
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(todo => todo.completed).length;
                const active = total - completed;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('activeTasks').textContent = active;
                document.getElementById('completedTasks').textContent = completed;

                // ÂÆå‰∫ÜÊ∏à„Åø„Çø„Çπ„ÇØÂâäÈô§„Éú„Çø„É≥„ÅÆÊúâÂäπ/ÁÑ°ÂäπÂàá„ÇäÊõø„Åà
                const clearBtn = document.getElementById('clearCompleted');
                clearBtn.disabled = completed === 0;
            }

            saveToStorage() {
                localStorage.setItem('claude-todos', JSON.stringify(this.todos));
            }

            loadFromStorage() {
                const stored = localStorage.getItem('claude-todos');
                return stored ? JSON.parse(stored) : [];
            }
        }

        // „Ç∞„É≠„Éº„Éê„É´Èñ¢Êï∞
        function addTodo() {
            todoApp.addTodo();
        }

        function setFilter(filter) {
            todoApp.setFilter(filter);
        }

        function clearCompleted() {
            todoApp.clearCompleted();
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÂàùÊúüÂåñ
        const todoApp = new TodoApp();
    </script>
</body>
</html>
