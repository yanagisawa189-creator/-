<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        }

        /* Ë™çË®ºÁîªÈù¢ */
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-tabs {

            margin-bottom: 20px;
        }

        .auth-tab {

            padding: 10px;
            border: none;
            background: #f7fafc;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3748;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;

        button:hover:not(:disabled) {

        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .company-item {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #48bb78, #38b2ac);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f56565, #e53e3e);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9rem;
            width: auto;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .controls button {
            width: auto;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            width: auto;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            min-height: 45px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            font-size: 1.2rem;
            line-height: 1;
            width: auto;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .results-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #2d3748;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-danger {
            background: #fed7d7;
            color: #742a2a;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .alert-danger {
            background: #fed7d7;
            color: #742a2a;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
        }
    </style>
</head>
<body>

    <!-- „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ -->
    <div id="dashboard" class="dashboard">
        <div class="container">

                <h1>ü§ñ AIO Checker Pro</h1>

            <!-- Áµ±Ë®à -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalCompanies">0</div>
                    <div class="stat-label">ÁôªÈå≤‰ºÅÊ•≠Êï∞</div>

                <div class="stat-card">

                    <div class="stat-label">ÂØæÁ≠ñ„Ç≠„Éº„ÉØ„Éº„ÉâÁ∑èÊï∞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalChecks">0</div>

            <!-- ‰ºÅÊ•≠ÁÆ°ÁêÜ -->
            <div class="card">

            <!-- „ÉÅ„Çß„ÉÉ„ÇØÁµêÊûú -->
            <div class="card">

    <!-- ‰ºÅÊ•≠ËøΩÂä†„É¢„Éº„ÉÄ„É´ -->
    <div id="addCompanyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‰ºÅÊ•≠„ÇíËøΩÂä†</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="form-group">
                <label>‰ºöÁ§æÂêç *</label>
                <input type="text" id="companyName" required>
            </div>

            <div class="form-group">
                <label>„Éâ„É°„Ç§„É≥ *</label>
                <input type="text" id="companyDomain" placeholder="https://example.com" required>
            </div>

            <div class="form-group">
                <label>Ê•≠Á®Æ</label>
                <select id="companyIndustry">
                    <option value="IT">IT„ÉªÈÄö‰ø°</option>
                    <option value="Ë£ΩÈÄ†">Ë£ΩÈÄ†Ê•≠</option>
                    <option value="Â∞èÂ£≤">Â∞èÂ£≤„ÉªEC</option>
                    <option value="„Çµ„Éº„Éì„Çπ">„Çµ„Éº„Éì„ÇπÊ•≠</option>
                    <option value="ÈáëËûç">ÈáëËûç„Éª‰øùÈô∫</option>
                    <option value="ÂåªÁôÇ">ÂåªÁôÇ„Éª„Éò„É´„Çπ„Ç±„Ç¢</option>
                    <option value="‰∏çÂãïÁî£">‰∏çÂãïÁî£</option>
                    <option value="„Åù„ÅÆ‰ªñ">„Åù„ÅÆ‰ªñ</option>
                </select>
            </div>

            <div class="form-group">
                <label>ÂØæÁ≠ñ„Ç≠„Éº„ÉØ„Éº„ÉâÔºàEnter„ÅßËøΩÂä†Ôºâ</label>
                <div id="keywordTags" class="tag-input"></div>
                <input type="text" id="keywordInput" placeholder="„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶Enter" onkeypress="addKeyword(event)">
            </div>

            <div class="form-group">
                <label>ÊãÖÂΩìËÄÖ</label>

            <button onclick="saveCompany()">üíæ ‰øùÂ≠ò</button>

    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let authToken = localStorage.getItem('aio_token');
        let currentUser = null;
        let companies = [];
        let checkResults = [];
        let currentKeywords = [];

        // Ë™çË®º„Çø„ÉñÂàá„ÇäÊõø„Åà
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            }
        }

        // „É≠„Ç∞„Ç§„É≥
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                const data = await response.json();
                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('aio_token', authToken);

                showDashboard();
            } catch (error) {
                showError(error.message);
            }
        }

        // Êñ∞Ë¶èÁôªÈå≤
        async function register() {
            const company_name = document.getElementById('regCompanyName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const plan = document.getElementById('regPlan').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, company_name, plan })
                });

                if (!response.ok) {
                    throw new Error('ÁôªÈå≤„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                const data = await response.json();
                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('aio_token', authToken);

                showDashboard();
            } catch (error) {
                showError(error.message);
            }
        }

        // „É≠„Ç∞„Ç¢„Ç¶„Éà
        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('aio_token');
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
        }

        // „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„ÉâË°®Á§∫
        function showDashboard() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('userCompanyName').textContent = currentUser.company_name;
            document.getElementById('userEmail').textContent = currentUser.email;

            loadCompanies();
            loadResults();
        }

        // „Ç®„É©„ÉºË°®Á§∫
        function showError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 3000);
        }

        // ‰ºÅÊ•≠‰∏ÄË¶ßË™≠„ÅøËæº„Åø
        async function loadCompanies() {
            try {
                const response = await fetch(`${API_BASE}/companies`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                companies = await response.json();
                renderCompanies();
                updateStats();
            } catch (error) {
                console.error('‰ºÅÊ•≠Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }

        // ‰ºÅÊ•≠„É™„Çπ„ÉàË°®Á§∫
        function renderCompanies() {
            const container = document.getElementById('companiesList');

            if (companies.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">‰ºÅÊ•≠„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>';
                return;
            }

            container.innerHTML = companies.map(c => `
                <div class="company-item">
                    <div>
                        <h4>${c.name}</h4>
                        <p>${c.domain} | ${c.industry} | „Ç≠„Éº„ÉØ„Éº„Éâ: ${c.keywords?.length || 0}‰ª∂</p>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn-small btn-secondary" onclick="selectCompanyForCheck('${c.id}')">„ÉÅ„Çß„ÉÉ„ÇØ</button>
                        <button class="btn-small btn-danger" onclick="deleteCompany('${c.id}')">ÂâäÈô§</button>
                    </div>
                </div>
            `).join('');
        }

        // Áµ±Ë®àÊõ¥Êñ∞
        function updateStats() {
            document.getElementById('totalCompanies').textContent = companies.length;

            const totalKeywords = companies.reduce((sum, c) => sum + (c.keywords?.length || 0), 0);
            document.getElementById('totalKeywords').textContent = totalKeywords;

            document.getElementById('totalChecks').textContent = checkResults.length;

            if (checkResults.length > 0) {
                const cited = checkResults.filter(r => r.is_cited).length;
                const rate = Math.round((cited / checkResults.length) * 100);
                document.getElementById('citationRate').textContent = rate + '%';
            }
        }

        // ‰ºÅÊ•≠ËøΩÂä†„É¢„Éº„ÉÄ„É´
        function openAddCompanyModal() {
            document.getElementById('addCompanyModal').classList.add('active');
            currentKeywords = [];
            document.getElementById('keywordTags').innerHTML = '';
        }

        function closeModal() {
            document.getElementById('addCompanyModal').classList.remove('active');
        }

        // „Ç≠„Éº„ÉØ„Éº„ÉâËøΩÂä†
        function addKeyword(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const keyword = event.target.value.trim();
                if (keyword && !currentKeywords.includes(keyword)) {
                    currentKeywords.push(keyword);
                    renderKeywordTags();
                    event.target.value = '';
                }
            }
        }

        function renderKeywordTags() {
            const container = document.getElementById('keywordTags');
            container.innerHTML = currentKeywords.map((k, i) => `
                <div class="tag">
                    ${k}
                    <button class="tag-remove" onclick="removeKeyword(${i})">&times;</button>
                </div>
            `).join('');
        }

        function removeKeyword(index) {
            currentKeywords.splice(index, 1);
            renderKeywordTags();
        }

        // ‰ºÅÊ•≠‰øùÂ≠ò
        async function saveCompany() {
            const name = document.getElementById('companyName').value;
            const domain = document.getElementById('companyDomain').value;
            const industry = document.getElementById('companyIndustry').value;
            const manager = document.getElementById('companyManager').value;

            if (!name || !domain) {
                alert('‰ºöÁ§æÂêç„Å®„Éâ„É°„Ç§„É≥„ÅØÂøÖÈ†à„Åß„Åô');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/companies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        name, domain, industry, manager,
                        keywords: currentKeywords
                    })
                });

                if (!response.ok) throw new Error('‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');

                closeModal();

        // „ÉÅ„Çß„ÉÉ„ÇØÂÆüË°å
        let selectedCompanyId = null;

        function selectCompanyForCheck(companyId) {
            selectedCompanyId = companyId;
            runCheck();
        }

        async function runCheck() {
            if (!selectedCompanyId && companies.length > 0) {
                selectedCompanyId = companies[0].id;
            }

            const company = companies.find(c => c.id === selectedCompanyId);
            if (!company || !company.keywords || company.keywords.length === 0) {
                alert('„Ç≠„Éº„ÉØ„Éº„Éâ„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/check/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        companyId: selectedCompanyId,
                        keywords: company.keywords
                    })
                });

                if (!response.ok) throw new Error('„ÉÅ„Çß„ÉÉ„ÇØ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');

                alert('„ÉÅ„Çß„ÉÉ„ÇØÂÆå‰∫Ü„Åó„Åæ„Åó„Åü');
                loadResults();
            } catch (error) {
                alert(error.message);
            }
        }

        // ÁµêÊûúË™≠„ÅøËæº„Åø
        async function loadResults() {
            try {
                const response = await fetch(`${API_BASE}/check/results`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                checkResults = await response.json();
                renderResults();
                updateStats();
            } catch (error) {
                console.error('ÁµêÊûúË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }

        // ÁµêÊûúË°®Á§∫
        function renderResults() {
            const container = document.getElementById('resultsList');

            if (checkResults.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">„ÉÅ„Çß„ÉÉ„ÇØÁµêÊûú„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                return;
            }

            container.innerHTML = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>‰ºÅÊ•≠Âêç</th>
                            <th>„Ç≠„Éº„ÉØ„Éº„Éâ</th>
                            <th>LLM</th>
                            <th>ÂºïÁî®Ê§úÂá∫</th>
                            <th>ÂÆüË°åÊó•ÊôÇ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${checkResults.slice(0, 50).map(r => `
                            <tr>
                                <td>${r.company_name || 'Unknown'}</td>

                                <td>${r.llm_type}</td>
                                <td>
                                    <span class="badge ${r.is_cited ? 'badge-success' : 'badge-danger'}">
                                        ${r.is_cited ? '‚úì „ÅÇ„Çä' : '‚úó „Å™„Åó'}
                                    </span>
                                </td>
                                <td>${new Date(r.check_date).toLocaleString('ja-JP')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // ÂàùÊúüÂåñ
        if (authToken) {
            // „Éà„Éº„ÇØ„É≥Ê§úË®º„Åó„Å¶„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„ÉâË°®Á§∫
            fetch(`${API_BASE}/companies`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            })
            .then(response => {
                if (response.ok) {
                    // ‰ªÆ„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±
                    currentUser = { company_name: '„ÉÜ„Çπ„Éà‰ºÅÊ•≠', email: localStorage.getItem('user_email') || 'user@example.com' };
                    showDashboard();
                } else {
                    logout();
                }
            })
            .catch(() => logout());
        }
    </script>
