    <script>
        const API_BASE = 'http://localhost:3000/api';
        let authToken = localStorage.getItem('aio_token');
        let currentUser = null;
        let companies = [];
        let checkResults = [];
        let currentKeywords = [];

        // èªè¨¼ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            }
        }

        // ãƒ­ã‚°ã‚¤ãƒ³
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                const data = await response.json();
                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('aio_token', authToken);

                showDashboard();
            } catch (error) {
                showError(error.message);
            }
        }

        // æ–°è¦ç™»éŒ²
        async function register() {
            const company_name = document.getElementById('regCompanyName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const plan = document.getElementById('regPlan').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, company_name, plan })
                });

                if (!response.ok) {
                    throw new Error('ç™»éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                const data = await response.json();
                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('aio_token', authToken);

                showDashboard();
            } catch (error) {
                showError(error.message);
            }
        }

        // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('aio_token');
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
        }

        // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰è¡¨ç¤º
        function showDashboard() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('userCompanyName').textContent = currentUser.company_name;
            document.getElementById('userEmail').textContent = currentUser.email;

            loadCompanies();
            loadResults();
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 3000);
        }

        // ä¼æ¥­ä¸€è¦§èª­ã¿è¾¼ã¿
        async function loadCompanies() {
            try {
                const response = await fetch(`${API_BASE}/companies`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                companies = await response.json();
                renderCompanies();
                updateStats();
            } catch (error) {
                console.error('ä¼æ¥­èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // ä¼æ¥­ãƒªã‚¹ãƒˆè¡¨ç¤º
        function renderCompanies() {
            const container = document.getElementById('companiesList');

            if (companies.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">ä¼æ¥­ã‚’è¿½åŠ ã—ã¦ãã ã•ã„</p>';
                return;
            }

            container.innerHTML = companies.map(c => `
                <div class="company-item">
                    <div>
                        <h4>${c.name}</h4>
                        <p>${c.domain} | ${c.industry} | ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰: ${c.keywords?.length || 0}ä»¶</p>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn-small btn-secondary" onclick="selectCompanyForCheck('${c.id}')">ãƒã‚§ãƒƒã‚¯</button>
                        <button class="btn-small btn-danger" onclick="deleteCompany('${c.id}')">å‰Šé™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // çµ±è¨ˆæ›´æ–°
        function updateStats() {
            document.getElementById('totalCompanies').textContent = companies.length;

            const totalKeywords = companies.reduce((sum, c) => sum + (c.keywords?.length || 0), 0);
            document.getElementById('totalKeywords').textContent = totalKeywords;

            document.getElementById('totalChecks').textContent = checkResults.length;

            if (checkResults.length > 0) {
                const cited = checkResults.filter(r => r.is_cited).length;
                const rate = Math.round((cited / checkResults.length) * 100);
                document.getElementById('citationRate').textContent = rate + '%';
            }
        }

        // ä¼æ¥­è¿½åŠ ãƒ¢ãƒ¼ãƒ€ãƒ«
        function openAddCompanyModal() {
            document.getElementById('addCompanyModal').classList.add('active');
            currentKeywords = [];
            document.getElementById('keywordTags').innerHTML = '';
        }

        function closeModal() {
            document.getElementById('addCompanyModal').classList.remove('active');
        }

        // ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰è¿½åŠ 
        function addKeyword(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const keyword = event.target.value.trim();
                if (keyword && !currentKeywords.includes(keyword)) {
                    currentKeywords.push(keyword);
                    renderKeywordTags();
                    event.target.value = '';
                }
            }
        }

        function renderKeywordTags() {
            const container = document.getElementById('keywordTags');
            container.innerHTML = currentKeywords.map((k, i) => `
                <div class="tag">
                    ${k}
                    <button class="tag-remove" onclick="removeKeyword(${i})">&times;</button>
                </div>
            `).join('');
        }

        function removeKeyword(index) {
            currentKeywords.splice(index, 1);
            renderKeywordTags();
        }

        // ä¼æ¥­ä¿å­˜
        async function saveCompany() {
            const name = document.getElementById('companyName').value;
            const domain = document.getElementById('companyDomain').value;
            const industry = document.getElementById('companyIndustry').value;
            const manager = document.getElementById('companyManager').value;

            if (!name || !domain) {
                alert('ä¼šç¤¾åã¨ãƒ‰ãƒ¡ã‚¤ãƒ³ã¯å¿…é ˆã§ã™');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/companies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        name, domain, industry, manager,
                        keywords: currentKeywords
                    })
                });

                if (!response.ok) throw new Error('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');

                closeModal();
                loadCompanies();
            } catch (error) {
                alert(error.message);
            }
        }

        // ãƒã‚§ãƒƒã‚¯å®Ÿè¡Œ
        let selectedCompanyId = null;

        function selectCompanyForCheck(companyId) {
            selectedCompanyId = companyId;
            runCheck();
        }

        async function runCheck() {
            if (!selectedCompanyId && companies.length > 0) {
                selectedCompanyId = companies[0].id;
            }

            const company = companies.find(c => c.id === selectedCompanyId);
            if (!company || !company.keywords || company.keywords.length === 0) {
                alert('ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/check/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
