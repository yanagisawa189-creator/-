suumo:
  columns:
    - csv_column: "物件名"
      property_field: "address"
    - csv_column: "価格"
      property_field: "price"
      format: "万円"
    - csv_column: "面積"
      property_field: "area_sqm"
      format: "{value}㎡"
    - csv_column: "間取り"
      property_field: "layout"
    - csv_column: "築年"
      property_field: "built_year"
      format: "築{value}年"
    - csv_column: "最寄駅"
      property_field: "station"
    - csv_column: "徒歩分数"
      property_field: "walk_min"
      format: "徒歩{value}分"
    - csv_column: "PR文"
      property_field: "copy_content"
    - csv_column: "画像パス1"
      property_field: "image_path_1"
    - csv_column: "画像パス2"
      property_field: "image_path_2"
    - csv_column: "画像パス3"
      property_field: "image_path_3"

homes:
