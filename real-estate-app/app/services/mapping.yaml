    - csv_column: "間取詳細"
      property_field: "layout"
    - csv_column: "築年数"
      property_field: "built_year"
    - csv_column: "交通1"
      property_field: "station"
    - csv_column: "交通1徒歩"
      property_field: "walk_min"
    - csv_column: "物件PR"
      property_field: "copy_content"
    - csv_column: "写真1"
      property_field: "image_path_1"
    - csv_column: "写真2"
      property_field: "image_path_2"
    - csv_column: "写真3"
      property_field: "image_path_3"