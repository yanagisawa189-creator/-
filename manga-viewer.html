<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç™„É™„Ç∏„Éä„É´Êº´Áîª„Éì„É•„Éº„Ç¢„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .viewer-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .manga-page {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
            cursor: grab;
        }

        .manga-page:active {
            cursor: grabbing;
        }

        .spread-view {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spread-view .manga-page {
            max-width: 48%;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: #4CAF50;
        }

        .page-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 100;
        }

        .navigation {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 20px 15px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 10px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .nav-prev {
            left: 20px;
        }

        .nav-next {
            right: 20px;
        }

        .navigation:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .navigation:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .upload-area {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
        }

        .upload-zone {
            border: 2px dashed #666;
            padding: 50px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .fullscreen {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
            z-index: 100;
        }

        .zoom-controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .zoom-btn {
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 3px;
            background: #4CAF50;
            transition: width 0.3s ease;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                padding: 10px;
            }

            .control-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .navigation {
                padding: 15px 10px;
                font-size: 20px;
            }

            .nav-prev {
                left: 10px;
            }

            .nav-next {
                right: 10px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="viewer-container" id="viewerContainer">
        <div class="upload-area" id="uploadArea">
            <div class="upload-zone" id="uploadZone">
                <h2>üñºÔ∏è Êº´ÁîªÁîªÂÉè„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</h2>
                <p>ÁîªÂÉè„Éï„Ç°„Ç§„É´„Çí„Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó„Åô„Çã„Åã„ÄÅ„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÅ∏Êäû</p>
                <p>ÂØæÂøúÂΩ¢Âºè: JPG, PNG, WEBP, GIF</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    üìÅ „Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû
                </button>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            </div>
        </div>

        <div class="manga-display" id="mangaDisplay" style="display: none;">
            <div id="pageContainer"></div>
        </div>

        <button class="navigation nav-prev" id="prevBtn" onclick="previousPage()">‚Äπ</button>
        <button class="navigation nav-next" id="nextBtn" onclick="nextPage()">‚Ä∫</button>

        <button class="fullscreen" id="fullscreenBtn" onclick="toggleFullscreen()">üî≥</button>

        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomOut()">-</button>
            <button class="zoom-btn" onclick="resetZoom()">100%</button>
            <button class="zoom-btn" onclick="zoomIn()">+</button>
        </div>

        <div class="page-info" id="pageInfo">1 / 1</div>

        <div class="controls">
            <button class="control-btn" id="spreadBtn" onclick="toggleSpreadView()">Ë¶ãÈñã„Åç</button>
            <button class="control-btn" id="autoBtn" onclick="toggleAutoPlay()">Ëá™ÂãïÂÜçÁîü</button>
            <button class="control-btn" onclick="addBookmark()">üìñ „Åó„Åä„Çä</button>
            <button class="control-btn" onclick="showBookmarks()">üìã Â±•Ê≠¥</button>
            <button class="control-btn" onclick="resetViewer()">üîÑ „É™„Çª„ÉÉ„Éà</button>
        </div>

        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        class MangaViewer {
            constructor() {
                this.pages = [];
                this.currentPage = 0;
                this.spreadView = false;
                this.autoPlay = false;
                this.autoPlayInterval = null;
                this.zoom = 1;
                this.bookmarks = JSON.parse(localStorage.getItem('mangaBookmarks') || '[]');
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;

                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const fileInput = document.getElementById('fileInput');
                const uploadZone = document.getElementById('uploadZone');

                // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû
                fileInput.addEventListener('change', (e) => this.handleFiles(e.target.files));

                // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó
                uploadZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadZone.classList.add('dragover');
                });

                uploadZone.addEventListener('dragleave', () => {
                    uploadZone.classList.remove('dragover');
                });

                uploadZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadZone.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });

                // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
                document.addEventListener('keydown', (e) => this.handleKeydown(e));

                // „Éû„Ç¶„Çπ„Éª„Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
                document.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                document.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                document.addEventListener('mouseup', () => this.handleMouseUp());
                document.addEventListener('touchstart', (e) => this.handleTouchStart(e));
                document.addEventListener('touchmove', (e) => this.handleTouchMove(e));
                document.addEventListener('touchend', () => this.handleTouchEnd());

                // „Éõ„Ç§„Éº„É´„Åß„Ç∫„Éº„É†
                document.addEventListener('wheel', (e) => this.handleWheel(e));
            }

            handleFiles(files) {
                const validFiles = Array.from(files).filter(file => 
                    file.type.startsWith('image/')
                );

                if (validFiles.length === 0) {
                    alert('ÊúâÂäπ„Å™ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                this.pages = [];
                let loadedCount = 0;

                validFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.pages[index] = e.target.result;
                        loadedCount++;

                        if (loadedCount === validFiles.length) {
                            this.pages = this.pages.filter(page => page); // Á©∫Ë¶ÅÁ¥†„ÇíÈô§Âéª
                            this.startViewing();
                        }
                    };
                    reader.readAsDataURL(file);
                });
            }

            startViewing() {
                document.getElementById('uploadArea').style.display = 'none';
                document.getElementById('mangaDisplay').style.display = 'block';
                this.currentPage = 0;
                this.displayPage();
                this.updateControls();
            }

            displayPage() {
                const container = document.getElementById('pageContainer');
                const pageInfo = document.getElementById('pageInfo');
                const progressBar = document.getElementById('progressBar');

                if (this.pages.length === 0) return;

                let html = '';

                if (this.spreadView && this.currentPage + 1 < this.pages.length) {
                    // Ë¶ãÈñã„ÅçË°®Á§∫
                    html = `
                        <div class="spread-view">
                            <img src="${this.pages[this.currentPage]}" class="manga-page" alt="Page ${this.currentPage + 1}">
                            <img src="${this.pages[this.currentPage + 1]}" class="manga-page" alt="Page ${this.currentPage + 2}">
                        </div>
                    `;
                    pageInfo.textContent = `${this.currentPage + 1}-${this.currentPage + 2} / ${this.pages.length}`;
                } else {
                    // Âçò„Éö„Éº„Ç∏Ë°®Á§∫
                    html = `<img src="${this.pages[this.currentPage]}" class="manga-page" alt="Page ${this.currentPage + 1}">`;
                    pageInfo.textContent = `${this.currentPage + 1} / ${this.pages.length}`;
                }

                container.innerHTML = html;

                // „Ç∫„Éº„É†ÈÅ©Áî®
                const images = container.querySelectorAll('.manga-page');
                images.forEach(img => {
                    img.style.transform = `scale(${this.zoom})`;
                });

                // „Éó„É≠„Ç∞„É¨„Çπ„Éê„ÉºÊõ¥Êñ∞
                const progress = ((this.currentPage + 1) / this.pages.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            nextPage() {
                if (this.spreadView && this.currentPage + 2 < this.pages.length) {
                    this.currentPage += 2;
                } else if (this.currentPage + 1 < this.pages.length) {
                    this.currentPage++;
                }
                this.displayPage();
                this.updateControls();
            }

            previousPage() {
                if (this.spreadView && this.currentPage >= 2) {
                    this.currentPage -= 2;
                } else if (this.currentPage > 0) {
                    this.currentPage--;
                }
                this.displayPage();
                this.updateControls();
            }

            toggleSpreadView() {
                this.spreadView = !this.spreadView;
                const btn = document.getElementById('spreadBtn');
                btn.classList.toggle('active', this.spreadView);
                btn.textContent = this.spreadView ? 'Âçò„Éö„Éº„Ç∏' : 'Ë¶ãÈñã„Åç';
                this.displayPage();
            }

            toggleAutoPlay() {
                this.autoPlay = !this.autoPlay;
                const btn = document.getElementById('autoBtn');
                btn.classList.toggle('active', this.autoPlay);
                btn.textContent = this.autoPlay ? 'ÂÅúÊ≠¢' : 'Ëá™ÂãïÂÜçÁîü';

                if (this.autoPlay) {
                    this.autoPlayInterval = setInterval(() => {
                        if (this.currentPage + 1 < this.pages.length) {
                            this.nextPage();
                        } else {
                            this.toggleAutoPlay(); // ÊúÄÂæå„ÅÆ„Éö„Éº„Ç∏„ÅßÂÅúÊ≠¢
                        }
                    }, 3000);
                } else {
                    clearInterval(this.autoPlayInterval);
                }
            }

            zoomIn() {
                this.zoom = Math.min(this.zoom * 1.2, 3);
                this.displayPage();
            }

            zoomOut() {
                this.zoom = Math.max(this.zoom / 1.2, 0.5);
                this.displayPage();
            }

            resetZoom() {
                this.zoom = 1;
                this.displayPage();
            }

            addBookmark() {
                const bookmark = {
                    page: this.currentPage,
                    timestamp: new Date().toISOString(),
                    totalPages: this.pages.length
                };
                this.bookmarks.unshift(bookmark);
                this.bookmarks = this.bookmarks.slice(0, 10); // ÊúÄÊñ∞10‰ª∂„Åæ„Åß
                localStorage.setItem('mangaBookmarks', JSON.stringify(this.bookmarks));
                alert(`„Éö„Éº„Ç∏ ${this.currentPage + 1} „Çí„Åó„Åä„Çä„Å´ËøΩÂä†„Åó„Åæ„Åó„Åü`);
            }

            showBookmarks() {
                if (this.bookmarks.length === 0) {
                    alert('„Åó„Åä„Çä„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                    return;
                }

                let message = '„Åó„Åä„Çä‰∏ÄË¶ß:\n\n';
                this.bookmarks.forEach((bookmark, index) => {
                    const date = new Date(bookmark.timestamp).toLocaleString();
                    message += `${index + 1}. „Éö„Éº„Ç∏ ${bookmark.page + 1}/${bookmark.totalPages} (${date})\n`;
                });

                const selection = prompt(message + '\nÁßªÂãï„Åó„Åü„ÅÑ„Åó„Åä„Çä„ÅÆÁï™Âè∑„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ (1-' + this.bookmarks.length + ')');
                const bookmarkIndex = parseInt(selection) - 1;

                if (bookmarkIndex >= 0 && bookmarkIndex < this.bookmarks.length) {
                    this.currentPage = this.bookmarks[bookmarkIndex].page;
                    this.displayPage();
                    this.updateControls();
                }
            }

            updateControls() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                prevBtn.disabled = this.currentPage === 0;
                nextBtn.disabled = this.spreadView ? 
                    (this.currentPage + 2 >= this.pages.length) : 
                    (this.currentPage + 1 >= this.pages.length);
            }

            handleKeydown(e) {
                if (this.pages.length === 0) return;

                switch(e.key) {
                    case 'ArrowRight':
                    case ' ':
                        e.preventDefault();
                        this.nextPage();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.previousPage();
                        break;
                    case 'f':
                    case 'F':
                        toggleFullscreen();
                        break;
                    case 'Escape':
                        if (this.autoPlay) this.toggleAutoPlay();
                        break;
                }
            }

            handleMouseDown(e) {
                if (e.target.classList.contains('manga-page')) {
                    this.isDragging = true;
                    this.startX = e.clientX;
                    this.startY = e.clientY;
                }
            }

            handleMouseMove(e) {
                if (this.isDragging) {
                    e.preventDefault();
                }
            }

            handleMouseUp() {
                if (this.isDragging) {
                    this.isDragging = false;
                }
            }

            handleTouchStart(e) {
                if (e.target.classList.contains('manga-page')) {
                    this.startX = e.touches[0].clientX;
                    this.startY = e.touches[0].clientY;
                }
            }

            handleTouchMove(e) {
                e.preventDefault();
            }

            handleTouchEnd(e) {
                if (e.target.classList.contains('manga-page')) {
                    const endX = e.changedTouches[0].clientX;
                    const diffX = this.startX - endX;

                    if (Math.abs(diffX) > 50) {
                        if (diffX > 0) {
                            this.nextPage();
                        } else {
                            this.previousPage();
                        }
                    }
                }
            }

            handleWheel(e) {
                if (e.target.classList.contains('manga-page')) {
                    e.preventDefault();
                    if (e.deltaY < 0) {
                        this.zoomIn();
                    } else {
                        this.zoomOut();
                    }
                }
            }

            resetViewer() {
                this.pages = [];
                this.currentPage = 0;
                this.spreadView = false;
                this.autoPlay = false;
                this.zoom = 1;
                clearInterval(this.autoPlayInterval);
                
                document.getElementById('uploadArea').style.display = 'block';
                document.getElementById('mangaDisplay').style.display = 'none';
                document.getElementById('spreadBtn').classList.remove('active');
                document.getElementById('autoBtn').classList.remove('active');
                document.getElementById('spreadBtn').textContent = 'Ë¶ãÈñã„Åç';
                document.getElementById('autoBtn').textContent = 'Ëá™ÂãïÂÜçÁîü';
            }
        }

        // „Ç∞„É≠„Éº„Éê„É´Èñ¢Êï∞
        let viewer = new MangaViewer();

        function nextPage() {
            viewer.nextPage();
        }

        function previousPage() {
            viewer.previousPage();
        }

        function toggleSpreadView() {
            viewer.toggleSpreadView();
        }

        function toggleAutoPlay() {
            viewer.toggleAutoPlay();
        }

        function zoomIn() {
            viewer.zoomIn();
        }

        function zoomOut() {
            viewer.zoomOut();
        }

        function resetZoom() {
            viewer.resetZoom();
        }

        function addBookmark() {
            viewer.addBookmark();
        }

        function showBookmarks() {
            viewer.showBookmarks();
        }

        function resetViewer() {
            viewer.resetViewer();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
